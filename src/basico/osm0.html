<!DOCTYPE html>
<html>
<head>
	<title>OSM en una ventana</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://josemamira.github.io/saxweb/javascript/leaflet/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 600px; height: 400px"></div>

	<script src="https://josemamira.github.io/saxweb/javascript/leaflet/leaflet.js"></script>
	<script src="limite.geojson" type="text/javascript"></script>
	<script>

		var map = L.map('mapid').setView([38.5365419,-0.8202874], 15);

			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			//L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
			L.tileLayer(osmUrl, {	
				attribution: '<a href="http://www.sax.es">Sax</a> | &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
			}).addTo(map);
	</script>
</body>
</html>
