<html>
<head>
  <title>A Leaflet map!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
 
  <div id="map"></div>
 
  <script>
	misElementos =     {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "nombre": "Ayuntamiento",
        "foto": "6000.jpg",
        "icon": "ayuntamiento.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8174514770507812,
          38.53865795351536
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Colegio Alberto Sols",
        "foto": "6544.jpg",
        "icon": "cole.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.814887285232544,
          38.53956428017888
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Colegio Cervantes",
        "foto": "6664.jpg",
        "icon": "cole.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8184653520584105,
          38.53535563892926
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Colegio Hermanas Carmelitas",
        "foto": "6776.jpg",
        "icon": "cole.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8202409744262695,
          38.534545772433866
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Plaza de España",
        "foto": "6822.jpg",
        "icon": "parque.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8214855194091797,
          38.5357081168362
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Parque de los Príncipes",
        "foto": "6834.jpg",
        "icon": "parque.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8223974704742432,
          38.53190629970049
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nombre": "Parque del río",
        "foto": "aulac.jpg",
        "icon": "parque.svg",
        "alto": 50,
        "ancho": 150
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -0.8151447772979736,
          38.535779451440575
        ]
      }
    }
  ]
}; 
  // initialize the map
  var map = L.map('map').setView([38.5365419,-0.8202874], 15);
 
  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);


    L.geoJson(misElementos,{
      pointToLayer: function(feature,latlng){
		var ratIcon = L.icon({
		  iconUrl: "icons/"+feature.properties.icon,
		  iconSize: [60,50]
		});		  
        var marker = L.marker(latlng,{icon: ratIcon});
        
 		if (feature.properties && feature.properties.nombre && feature.properties.foto) {
			contenido = "<strong>"+feature.properties.nombre+"</strong><br>"+
				"<img src='fotos/'"+feature.properties.foto+"'>";
			marker.bindPopup(contenido);
		}       
        
        
       // marker.bindPopup(feature.properties.nombre + '<br/>' + feature.properties.texto);
        return marker;
      }
    }).addTo(map);

 
  </script>
</body>
</html>
