<html>
<head>
	<title>Tiles mapa sax (niveles 16 a 19)</title>
	<meta charset="utf-8" />
        <link rel="stylesheet" href="../../../javascripts/leaflet/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100%; padding: 0; margin: 0; background: #fff;"></div>
    <script src="../../../javascripts/leaflet/leaflet.js"></script>

    <script>
		// limite navegaci√≥n
		var SW = L.latLng(38.53098, -0.82788),
			NE = L.latLng(38.54152, -0.81372),
			bbox = L.latLngBounds(SW, NE);
        var map = L.map('map').setView([38.5365419,-0.8202874], 16);
        L.tileLayer('saxtiles/{z}/{x}/{y}.png', {
            minZoom: 16,
            maxZoom: 19,
            maxBounds: bbox,
            attribution: '<a href="http://pnoa.ign.es/IGN-CNIG">PNOA@IGN</a>',
            //tms: true
        }).addTo(map);
        map.setMaxBounds(bbox);
        // marker
        var defaultIcon = L.icon({
			iconUrl: 'css/images/marker-icon.png',
			iconSize:     [25, 41], 
			iconAnchor:   [22, 94], 
			popupAnchor:  [-3, -76] 
		});
        var marker = L.marker([38.5365419,-0.8202874], {icon: defaultIcon}).addTo(map);
    </script>
</body>
</html>
