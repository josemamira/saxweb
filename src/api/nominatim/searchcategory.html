    <script>
		
	var map = L.map('map').setView([38.5365419,-0.8202874], 15);
	var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	L.tileLayer(osmUrl, {	
		attribution: '<a href="http://www.sax.es">Sax</a> | &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
	}).addTo(map);
	var marker = L.marker([51.2, 7]).addTo(map);	
	
	var sidebar = L.control.sidebar('sidebar').addTo(map);
	sidebar.open('home');
        
        
// zoom al elemento
function zoomTo(lat,lng) {
	if (circulo != undefined) {
      map.removeLayer(circulo);
    };
    var circulo = L.circle([lat, lng], 10, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity:0.5
	}).addTo(map);
    
    
    
    // set the view
    map.setView([lat, lng], 18);
}
		
// Evento click al boton btnSubmit
function getPois() {
	var selIdx=document.getElementById("opciones").selectedIndex;
	var selValue = document.getElementsByTagName("option")[selIdx].value;//alert(selValue);
	var geocode = 'https://nominatim.openstreetmap.org/?format=json&addressdetails=1&q=['+selValue+']+sax&polygon_geojson=1&format=json&limit=100&viewbox=-0.83990,38.54390,-0.79702,38.52040&bounded=1'; //alert(geocode);
    // llamada jquery para obtener json
	$.getJSON(geocode, function(data) {
		var licence = data[0].licence;		  
			
			// borrar listado
			$( "#listado" ).empty();
			// Borrar elementos featuregroup
			if (gj != undefined) {
				limpiarJSON();
			};
			// Recorrer el array data para obtener el nombre y mostrarlo en el id listado
	
			$.each(data, function( i, value ) { 
				// Listado
				$( "#listado" ).append( "<li><a href='#' onclick='zoomTo("+data[i].lat+","+ data[i].lon+")' ><img src='https://unpkg.com/leaflet@1.0.1/dist/images/marker-icon.png'>"+data[i].display_name+"</a>"+
				"<a href='https://www.openstreetmap.org/relation/"+data[i].osm_id+"'><button>Detalles</button></a></li>" );
				// Geojson
				gj = L.geoJson( data[i].geojson,
				{//style: myStyle,
					onEachFeature: function (feature, layer) {
						var popupText = '<img src="'+ data[i].icon + '">&nbsp;'+data[i].type+ '<br>'+data[i].display_name;
						layer.bindPopup(popupText);
					}
				}).addTo(map);
				
			});
			
			FG.addLayer(gj);
			var bounds = gj.getBounds(); 
			map.fitBounds(bounds);
			
		});     

} 		
		
		
		


/**
 * Variables necesarias para la funcionalidad de crear geojson de zzeepp de un dpto
 */ 
var FG = new L.FeatureGroup().addTo(map);
var gj= L.geoJson();

/**
 * Función para limpiar los geojson cargados en la layer "gj", y luego elimina el FG (FeatureGroup).
 * Las variables se han declarado arriba de esta función   
 **/
function limpiarJSON() {
    gj.clearLayers();
    map.removeLayer(FG);
}	

</script>
